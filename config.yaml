# Shannon Configuration
# Secrets loaded from environment variables (.env file)

logging:
  level: "INFO"
  json_format: false
  file_enabled: true
  file_path: "logs/shannon.log"

anthropic:
  api_key_env: "ANTHROPIC_API_KEY"
  model: "claude-sonnet-4-6"
  max_tokens: 8192
  temperature: 0.7

discord:
  enabled: true
  token_env: "DISCORD_BOT_TOKEN"
  intents:
    message_content: true
    guilds: true
    dm_messages: true

signal:
  enabled: false
  rest_api_url: "http://localhost:8080"
  phone_number: "+1234567890"
  poll_interval_seconds: 1

database:
  path: "data/shannon.db"
  memory: false

chunking:
  max_chars: 2000
  preserve_code_blocks: true
  number_chunks: true
  chunk_delay_ms: 500

memory:
  enabled: true
  max_context_messages: 50
  session_ttl_hours: 24
  summarize_threshold: 20

auth:
  enabled: true
  default_level: "public"
  owner_ids:
    discord: ["YOUR_DISCORD_ID"]
    signal: ["YOUR_SIGNAL_NUMBER"]
  admin_patterns:
    discord: []
    signal: []
  rate_limit:
    enabled: true
    max_calls: 100
    window_seconds: 3600

scheduler:
  enabled: true
  heartbeat_interval_seconds: 30
  task_db_path: "data/shannon.db"

tools:
  shell:
    enabled: true
    timeout_seconds: 30
    working_dir: "/tmp"
    blocklist:
      - "rm -rf"
      - ":(){ :|:& };:"

  browser:
    enabled: true
    headless: true
    timeout_seconds: 30
    viewport: { width: 1920, height: 1080 }

  file_manager:
    enabled: true
    sandbox_base: "/tmp/shannon"

  interactive:
    enabled: true
    timeout_seconds: 300

  claude_code:
    enabled: true
    timeout_seconds: 600

  cron:
    enabled: true
